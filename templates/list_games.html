{% extends 'layout.html' %}

{% block content %}

<title>Top Retro Games</title>

<div id="searchWrapper">
  <form method="POST" action={{ url_for('gsearch') }}>
    {{ searchform.csrf_token }}
    {{ searchform.query }}{{ searchform.submit }}
  </form>
</div>

<h2>View our hand-picked collection of the best Retro Games: </h2>
<div id= "smallbox3">
  <div id="games">
    {% for games in results %}
      <!--adds each image onto page by using its value in the database-->
      <a href="/games/{{games[1]}}" style="color: white">{{games[1]}}
        <img id="search" src={{games[3]}} alt="{{games[1]}} Picture">
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
