{% extends 'layout.html' %}

{% block content %}
<title>Top Retro Games</title>

<h2>Results matching your search: </h2>
<div id= "smallbox3">
  <div id="games">
    {% for consoles in console %}
      <!--adds each image onto page by using its value in the database-->
      <a href="/console/{{consoles[1]}}" style="color: white">{{consoles[1]}}
        <img id="search" src={{consoles[3]}} alt="{{consoles[1]}} Picture">
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
